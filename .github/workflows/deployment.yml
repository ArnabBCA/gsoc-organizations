on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages using Wrangler
    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12.1'  # Specify the Node.js version you want to use

      - name: Install Wrangler
        run: npm install -g wrangler --legacy-peer-deps
      # Install dependencies
      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      # Build the project (generates static site in '.next' folder or '.vercel/output/static')
      - name: Build the Project
        run: npm run build

      # Use Wrangler Action to deploy to Cloudflare Pages
      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy out --project-name=gsoc-organizations
        # Replace `YOUR_PROJECT_NAME` with your Cloudflare Pages project name